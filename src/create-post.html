<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<script type="module" defer src="index.js"></script>
		<link rel="stylesheet" href="sass/main.scss" />
		<title>Blog | Create Post</title>
	</head>
	<body>
		<div class="container">
			<!-- Side Nav -->
			<aside class="sidebar">
				<div class="profile">
					<div class="profile__pic">
						<img src="images/profile-2.jpg" alt="user profile" />
					</div>
					<div class="date-time">
						<div class="date heading--2">Feb 02, 2021</div>
						<div class="time heading--4">08:43 am</div>
					</div>
				</div>
				<nav class="nav">
					<!-- side nav component -->
					<ul class="side-nav">
						<li class="side-nav__item side-nav__item--active">
							<a href="#" class="side-nav__link">
								<div class="side-nav__icon">
									<svg>
										<use xlink:href="images/icons.svg#icon-home"></use>
									</svg>
								</div>
								<span class="heading--2">Home</span>
							</a>
						</li>
						<li class="side-nav__item">
							<a href="#" class="side-nav__link">
								<div class="side-nav__icon">
									<svg>
										<use xlink:href="images/icons.svg#icon-globe"></use>
									</svg>
								</div>
								<span class="heading--2">International</span>
							</a>
						</li>
						<li class="side-nav__item">
							<a href="#" class="side-nav__link">
								<div class="side-nav__icon">
									<svg>
										<use xlink:href="images/icons.svg#icon-trending-up"></use>
									</svg>
								</div>
								<span class="heading--2">Business</span>
							</a>
						</li>
						<li class="side-nav__item">
							<a href="#" class="side-nav__link">
								<div class="side-nav__icon">
									<svg>
										<use xlink:href="images/icons.svg#icon-health"></use>
									</svg>
								</div>
								<span class="heading--2">Health</span>
							</a>
						</li>
						<li class="side-nav__item">
							<a href="#" class="side-nav__link">
								<div class="side-nav__icon">
									<svg>
										<use xlink:href="images/icons.svg#icon-sports"></use>
									</svg>
								</div>
								<span class="heading--2">Sports</span>
							</a>
						</li>
						<li class="side-nav__item">
							<a href="#" class="side-nav__link">
								<div class="side-nav__icon">
									<svg>
										<use xlink:href="images/icons.svg#icon-user"></use>
									</svg>
								</div>
								<span class="heading--2">Account</span>
							</a>
						</li>
						<li class="side-nav__item">
							<a href="#" class="side-nav__link">
								<div class="side-nav__icon">
									<svg>
										<use xlink:href="images/icons.svg#icon-write"></use>
									</svg>
								</div>
								<span class="heading--2">Write</span>
							</a>
						</li>
						<li class="side-nav__item">
							<a href="#" class="side-nav__link">
								<div class="side-nav__icon">
									<svg>
										<use xlink:href="images/icons.svg#icon-settings"></use>
									</svg>
								</div>
								<span class="heading--2">Settings</span>
							</a>
						</li>
					</ul>
				</nav>
			</aside>

			<!-- main section -->
			<main class="main">
				<header class="header">
					<!-- Welcome msg -->
					<div class="greet">
						<img src="images/dawn.png" alt="Rising Sun" class="greet__img" />
						<div class="greet__msg heading--1">Good Morning, <span>Rose</span></div>
					</div>

					<!-- search -->

					<form class="search">
						<input type="text" placeholder="Search for articles" class="search__input input" />
						<button type="submit" class="search__icon">
							<svg>
								<use xlink:href="images/icons.svg#icon-search"></use>
							</svg>
						</button>
					</form>
				</header>

				<!-- Content -->
				<section class="create-post">
					<h2 class="heading--2 heading--blue">
						Feeling creative today, why not write something here!
					</h2>
					<form action="" method="post" class="form-create-post" enctype="multipart/form-data">
						<input
							type="text"
							class="input form-create-post__title"
							placeholder="Add your title here..."
						/>
						<textarea name="post-body" id="editor" class="input"></textarea>
						<div class="data-inputs">
							<div class="upload_featured-image">
								<h3 class="heading--3">Upload featured image:</h3>
								<input type="file" id="featured-image" />
							</div>
							<div class="choose-featured-tags">
								<input type="checkbox" name="" id="" />
							</div>
						</div>
						<button type="submit" class="btn btn--blue">Publish</button>
					</form>
				</section>
			</main>
		</div>
	</body>
</html>
